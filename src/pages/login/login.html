<ion-header>

  <ion-navbar>    
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>Username</ion-label>  
    <ion-input type="text" [(ngModel)]="LoginModel.userName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>  
    <ion-input type="password" [(ngModel)]="LoginModel.password"></ion-input>
  </ion-item>
</ion-list>
<div padding>
  <button ion-button round click="SignIn()">Sign In</button>
</div>
<div padding>
  <button ion-button round click="RegisterUser()">New User</button>
</div>
</ion-content>
